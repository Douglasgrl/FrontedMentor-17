<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  
  <main class="container">
    <section class="container-one">

      <div class="container-logo">
        <img class="container-logo__img" src="images/logo.svg" alt="">
      </div>

      <div class="container-icons">
        <img class="icon-one" src="images/icon-document.svg" alt="">
        <img class="icon-two" src="images/icon-folder.svg" alt="">
        <img class="icon-three" src="images/icon-upload.svg" alt="">
      </div>
    </section>

    <section class="container-two">
      
      <h1 class="container-two__title">Youâ€™ve used <span class="span">815 GB</span> of your storage</h1>

      <div class="container-line">
        <div class="container-linear__one">
          <div class="container__linear--two"></div>
        </div>
      </div>

      <div class="container-paragraph">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      
      <div class="final">
        <h3 class="final-paragraph">185 <span class="span-final">GB Left</span></h3>
      </div>

    </section>
    
  </main>
  
</body>
</html>
